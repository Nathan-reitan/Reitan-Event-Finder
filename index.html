<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reitan Event Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div>
        <h1>Reitan Event Finder</h1>
      </div>
      <div>
        <h2>Event locations in your area</h2>
      </div>
      <div class="my-2">
      <form action="submit">
        <label for="zip">Search by city/address:</label>
        <input type="text" name="address" id="address" placeholder="Enter address here">
        <button type="button" value="Encode" onclick="codeAddress(), clearData()" class="btn btn-secondary">Search</button>
      </form>
      </div>
      <div id="map"></div>
      <div id="events" class="my-2">
        <table class="table table-dark">
          <thead>
            <th scope="col">Event</th>
            <th scope="col">Venue</th>
            <th scope="col">City</th>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/navigator.js"></script>
  <script src="components/googleMaps.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0epOxsv3I7QHLEXWsCSGtFII6FoAHzgE&callback=initMap">
  </script>
  <script src="components/ticketMaster.js"></script>
  <script src="main.js"></script>
</body>
</html>
